<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="display-section">
            <div id="expression-display"></div>
            <div id="result-display"></div>
        </div>
        <div id="special-btn-section">
            <button id="history-btn">History</button>
            <svg id="backspace-btn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00ff00"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg>
        </div>
        <div id="btn-section">
            <button id="clear-btn">C</button>
            <button id="bracket-btn" class="operators">( )</button>
            <button id="percentage-btn" class="operators">%</button>
            <button id="divide-btn" class="operators">/</button>

            <button id="seven-btn">7</button>
            <button id="eight-btn">8</button>
            <button id="nine-btn">9</button>
            <button id="multiply-btn" class="operators">x</button>

            <button id="four-btn">4</button>
            <button id="five-btn">5</button>
            <button id="six-btn">6</button>
            <button id="subtract-btn" class="operators">-</button>

            <button id="one-btn">1</button>
            <button id="two-btn">2</button>
            <button id="three-btn">3</button>
            <button id="add-btn" class="operators">+</button>

            <button id="plus-or-minus-btn">+/-</button>
            <button id="zero-btn">0</button>
            <button id="dot-btn">.</button>
            <button id="equal-btn" class="operators">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
